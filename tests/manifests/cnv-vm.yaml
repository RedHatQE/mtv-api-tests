apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  finalizers:
    - kubevirt.io/virtualMachineControllerFinalize
  name: vmname
spec:
  dataVolumeTemplates:
    - metadata:
        name: vmname
      spec:
        sourceRef:
          kind: DataSource
          name: rhel9
          namespace: openshift-virtualization-os-images
        storage:
          resources:
            requests:
              storage: 30Gi
  instancetype:
    kind: virtualmachineclusterinstancetype
    name: u1.small
  preference:
    kind: virtualmachineclusterpreference
    name: rhel.9
  runStrategy: Manual
  template:
    metadata:
      creationTimestamp: null
      labels:
        network.kubevirt.io/headlessService: headless
    spec:
      architecture: amd64
      domain:
        devices:
          interfaces:
            - masquerade: {}
              model: virtio
              name: default
            - bridge: {}
              model: virtio
              name: second-nic
        machine:
          type: pc-q35-rhel9.6.0
        resources: {}
      networks:
        - name: default
          pod: {}
        - multus:
            networkName: vm-namespace/mybridge
          name: second-nic
      subdomain: headless
      volumes:
        - dataVolume:
            name: vmname
          name: rootdisk
        - cloudInitNoCloud:
            userData: |
              #cloud-config
              chpasswd:
                expire: false
              password: 123456
              user: rhel
          name: cloudinitdisk
